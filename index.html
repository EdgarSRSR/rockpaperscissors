<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors</h1>
    <h1 class="heading">Piedra, Papel o Tijeras</h1>
    <div id="container">
        <div class="scoreBoard">
            <div class="board">
                <h2>PLAYER SCORE</h2>
                <div class="scorePlayer"></div>
            </div>
            <div class="board">-</div>
            <div class="board">
                <h2>COMPUTER SCORE</h2>
                <div class="scoreComputer"></div>
            </div>
            <div class="board">-</div>
            <div class="board">
                <h2>TIES</h2>
                <div class="ties"></div>   
            </div>
            
        </div>
        <div class="resultMessage"></div>
        <div class="buttons">
            <button id="btn-rock" type="button" value="rock">Rock</button>
            <button id="btn-paper" type="button" value="paper">Paper</button>
            <button id="btn-scissors" type="button" value="scissors">Scissors</button>
        </div>
        <div class="roundInfo">
            <div class="roundplayer">
                <h2>Player</h2>
                <div id="playerSelection"></div>
            </div>
            <div class="roundComputer">
                <h2>Computer</h2>
                <div id="computerSelection"></div>
            </div>
        </div>
    </div>
</body>
</html>
